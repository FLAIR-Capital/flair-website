<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div x-data id="app">
      <a @click="$store.App.click()">Click me</a>
      <p x-text="$store.Auth.user?.name"></p>

      <input type="email" placeholder="email" x-model="$store.Auth.signInData.email">
      <input type="password" x-model="$store.Auth.signInData.password">
      <button x-on:click="$store.Auth.signIn()">Sign in</button>

      <div x-if="$store.Auth.isSignedIn">
        <button x-on:click="$store.Auth.signOut()">Sign out</button>
      </div>

      <div>
        <a x-on:click="$store.Notify.add({ type: 'Danger', message: 'Fejl i kode' })">Create notification</a>

        <div x-for="notification in $store.Notify.notifications" :id="notification.id" :key="notification.id">
          <div x-text="notification.message"></div>
          <div x-text="notification.type"></div>
          <button x-on:click="$store.Notify.remove(notification.id)">Remove</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
